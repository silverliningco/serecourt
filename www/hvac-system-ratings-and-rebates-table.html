<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HVAC System Ratings and Rebates</title>
    <!-- CDN CSS       -->
    <link rel="stylesheet" href="https://cdn.unkuna.org/v0.9.0/css/unkuna.css">
    <link rel="stylesheet" href="https://cdn.unkuna.org/v0.9.0/theme/unkuna-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="nkn-navbar">
            <div class="nkn-navbar-heading" >
                <div class="nkn-brand">
                    <img src="img/logo.png" alt="" class="img" width="100">
                </div>
                <div class="nkn-icon-toggle" data-nkn-role="navbar-toggle">
                    <svg class="nkn-icon">
                        <use xlink:href="/nkn/icons/sprites/icons.svg#hamburger-icon"></use>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <!-- /Navbar -->

    

    <div class="nkn-container nkn-mt-large">
        <div class="nkn-row-padding">
            <div class="nkn-col-m3">
                <div class="card nkn-mb-medium">
                    <form action="" class="nkn-form">
                        <div class="nkn-row nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <label class="nkn-label-middle" for="username">State:</label>
                            </div>
                            <div class="nkn-col-s12">
                                <input class="nkn-input" id="state" type="text">
                            </div>
                        </div>
                        <div class="nkn-row nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <label class="nkn-label-middle" for="electric-utility">Electric Utility:</label>
                            </div>
                            <div class="nkn-col-s12">
                                <select class="nkn-select" id="electric-utility">
                                    <option value="" readonly>Selected one...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="nkn-row nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <label class="nkn-label-middle" for="fossil-fuel">Fossil Fuel:</label>
                            </div>
                            <div class="nkn-col-s12">
                                <select class="nkn-select" id="fossil-fuel">
                                    <option value="" readonly>Selected one...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                    </form>                        
                </div>
                <div class="card nkn-mb-medium">
                    <div class="nkn-text-center">
                        <h3>ELEGIBILITY CRITERIA</h3>
                    </div>
                    <div class="rc-subtitle">
                        <div class="icon nkn-vertical-align">
                            <svg class="nkn-icon icon-3x">
                                <use xlink:href="sprites/icons.svg#question"></use>
                            </svg> 
                        </div>
                        <h4>
                            Questions
                        </h4>
                    </div>
                    <form action="">
                        <div class="nkn-row-padding nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <div class = "nkn-label-middle nkn-mb-small">First question about criterias</div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="First answer" type="radio" id="first-answer"> 
                                    <label class="nkn-label" for="first-answer">First answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="Second answer" type="radio" id="second-answer"> 
                                    <label class="nkn-label" for="second-answer">Second answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="third answer" type="radio" id="third-answer"> 
                                    <label class="nkn-label" for="third-answer">Third answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="fourth answer" type="radio" id="fourth-answer"> 
                                    <label class="nkn-label" for="fourth-answer">Fourth answer</label>
                                </div>
                            </div>
                        </div>
                        <div class="nkn-row-padding nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <div class = "nkn-label-middle nkn-mb-small">Second question about criterias</div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="First answer" type="radio" id="first-answer"> 
                                    <label class="nkn-label" for="first-answer">First answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="Second answer" type="radio" id="second-answer"> 
                                    <label class="nkn-label" for="second-answer">Second answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="third answer" type="radio" id="third-answer"> 
                                    <label class="nkn-label" for="third-answer">Third answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="fourth answer" type="radio" id="fourth-answer"> 
                                    <label class="nkn-label" for="fourth-answer">Fourth answer</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="rc-subtitle nkn-mt-large">
                        <div class="icon nkn-vertical-align">
                            <svg class="nkn-icon icon-3x">
                                <use xlink:href="sprites/icons.svg#check"></use>                
                            </svg> 
                        </div>
                        <h4>
                            Requirements
                        </h4>
                    </div>
                    <form action="">
                        <div class="nkn-row-padding nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <div class = "nkn-label-middle nkn-mb-small">First question about requeriments</div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="First answer" type="radio" id="first-answer"> 
                                    <label class="nkn-label" for="first-answer">First answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="Second answer" type="radio" id="second-answer"> 
                                    <label class="nkn-label" for="second-answer">Second answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="third answer" type="radio" id="third-answer"> 
                                    <label class="nkn-label" for="third-answer">Third answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="fourth answer" type="radio" id="fourth-answer"> 
                                    <label class="nkn-label" for="fourth-answer">Fourth answer</label>
                                </div>
                            </div>
                        </div>
                        <div class="nkn-row-padding nkn-mb-medium">
                            <div class="nkn-col-s12">
                                <div class = "nkn-label-middle nkn-mb-small">Second question about requeriments</div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="First answer" type="radio" id="first-answer"> 
                                    <label class="nkn-label" for="first-answer">First answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="Second answer" type="radio" id="second-answer"> 
                                    <label class="nkn-label" for="second-answer">Second answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="third answer" type="radio" id="third-answer"> 
                                    <label class="nkn-label" for="third-answer">Third answer</label>
                                </div>
                                <div class="nkn-input-radio">
                                    <input name="gender" value="fourth answer" type="radio" id="fourth-answer"> 
                                    <label class="nkn-label" for="fourth-answer">Fourth answer</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="nkn-col-m9 results">
                <!--- Table Results. -->
                <table class="nkn-table nkn-vertical">
                    <thead>
                        <tr class="bg-primary-color">
                            <th>Posición</th>
                            <th>Lenguaje de Programación</th>
                            <th>Rating (%)</th>
                        </tr>
                    </thead>
                
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Java</td>
                            <td>17.358%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>C</td>
                            <td>16.766%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Python</td>
                            <td>9.345%</td>
                        </tr>                      
                    </tbody>
                </table>

            </div>
       </div>
    </div>


<!-- CDN JS -->
<script src="https://cdn.unkuna.org/v0.9.0/javascript/unkuna.js"></script>

<!--- -->
<script src="/javascript/lib-card.js"></script>

<!--- -->
<script src="/javascript/hvac-system-ratings-and-rebates.js"></script>

</body>

</html>
